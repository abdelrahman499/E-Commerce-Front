<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>
  <body>
    <nav class="navbar admin-navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <button class="btn btn-link text-dark me-2" id="sidebarToggle">
          <i class="bi bi-list fs-4"></i>
        </button>

        <a class="navbar-brand fw-bold text-dark" href="dashboard.html">
          <span class="text-primary">Admin</span>Pro
        </a>
        <a href="../Home/homepage.html" target="_blank" class="btn btn-outline-primary ms-auto">
          Visit Site
        </a>
        <div class="d-flex ms-2">
          <div class="dropdown">
            <div
              class="user-profile dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff"
                alt="Admin"
              />
              <span class="user-name">Admin User</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <ul
              class="dropdown-menu dropdown-menu-end shadow border-0 mt-2"
              style="min-width: 250px"
            >
              <li class="px-3 py-2">
                <div class="d-flex align-items-center">
                  <img
                    src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff"
                    alt="Admin"
                    width="40"
                    class="rounded-circle me-2"
                  />
                  <div>
                    <h6 class="mb-0">Admin User</h6>
                    <small class="text-muted">Super Admin</small>
                  </div>
                </div>
              </li>
              <li><hr class="dropdown-divider my-2" /></li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center py-2"
                  href="../pages/account.html"
                  ><i class="bi bi-person me-2"></i>Account</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center py-2 text-danger"
                  href="#"
                  ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="admin-sidebar" id="adminSidebar">
      <div class="sidebar-menu">
        <div class="sidebar-header">Navigation</div>
        <ul class="nav flex-column" id="sidebarMenu">
          <li class="nav-item">
            <a class="nav-link" href="adminhome.html">
              <i class="bi bi-speedometer2"></i>
              <span>Dashboard</span>
            </a>
          </li>
    
          <li class="sidebar-divider"></li>
    
          <li class="nav-item">
            <a class="nav-link" href="ViewProducts.html">
              <i class="bi bi-box-seam"></i>
              <span>Products</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-cart-check"></i>
              <span>Orders</span>
            </a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link active" href="users.html">
              <i class="bi bi-people"></i>
              <span>Users</span>
            </a>
          </li>
    
          <li class="sidebar-divider"></li>
        </ul>
      </div>
    </div>
    <div class="w-100 main-content"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
